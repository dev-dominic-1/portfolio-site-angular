<div id="route-component-base" class="wrapper mat-headline-1">
  <div class="grid-row">
    <mat-card class="primary-content-card set-height-300">
      <mat-card-content class="d-flex flex-column height-100 justify-content-center">
        <div class="mat-headline-1 mb-4">Dominic Hiland</div>
        <div class="mat-body-1">A couple of sentences about me.</div>
      </mat-card-content>
    </mat-card>
    <div class="profile-contact-container set-height-300">
      <mat-card class="primary-content-card">
        <mat-card-content>
          CONTENT
        </mat-card-content>
      </mat-card>
      <div class="profile-link-container">
        @for(button of buttons; track button) {
          <link-button
            [text]="button.text"
            [color]="button.color"
            [iconName]="button.iconName"
            [link]="button.link"
          >
            {{ button.text }}
          </link-button>
        }
      </div>
    </div>
  </div>
</div>

<div class="wrapper">
  <button
    #btn
    mat-raised-button
    [ngStyle]="{
      backgroundColor: color,
      color: textColor,
    }"
    class="large width-100"
  >
    {{ text }}
  </button>
  @if(iconName != undefined) {
    <div class="icon-container">
      <img [src]="_iconSourceBase + iconName" alt="icon">
    </div>
  }
</div>

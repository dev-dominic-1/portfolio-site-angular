<div class="link-stack-wrapper">
  @for(stack of links; track stack) {
    <div class="link-stack" [ngClass]="{'single-stack': stack.length <= 1}">
      @for(button of stack; track button) {
        <link-button
          [text]="button.text"
          [iconName]="button.iconName"
          [color]="button.color"
          [link]="button.link"
          [disabled]="button.disabled"
          [status]="button.status"
        >
          <div
            class="link-button-content"
            [ngClass]="{'short-content': button.text.length <= 8}"
          >
            <div>
              <img
                [src]="getSourceImage(button)"
                [alt]="button.iconName"
                style="height: 38px"
              >
              <div>{{ button.text }}</div>
              <div></div>
            </div>
          </div>
        </link-button>
      }
    </div>
  }
</div>

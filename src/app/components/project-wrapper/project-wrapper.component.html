<mat-card class="wrapper">
  <mat-card-title style="color: white;" class="mat-headline-2 mt-8 mb-4 pl-8">
    {{ headerText }}
  </mat-card-title>
  <mat-card-content>
    <mat-card class="large content-card width-100 overflow-hidden">
      <image-carousel
        [imageNames]="imageNames ?? []"
        [imageDirectory]="imageDirectory ?? ''"
        fixedHeight="270px"
      />
      <link-button
        text="See More"
        [disabled]="!!disableSeeMore"
        link="master--study-together-universal-descriptor.netlify.app/"
        [color]="primaryColor"
      />
    </mat-card>
    <div class="link-container">
      <mat-card class="small content-card">
        <mat-card-title class="mat-headline-2 my-4 pl-8">Front End</mat-card-title>
        <mat-card-content>
          <project-link-wrapper [links]="frontendLinks ?? []" />
        </mat-card-content>
      </mat-card>
      <mat-card class="small content-card">
        <mat-card-title class="mat-headline-2 my-4 pl-8">Back End</mat-card-title>
        <mat-card-content>
          <project-link-wrapper [links]="backendLinks ?? []" />
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
